<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our team</title>
</head>
<body>
    <div class="header">
        <h1>who we are</h1>

    <div class="container">

                    <h2>Alex Cutter</h2>

            <div class="card">

                    <h2>Elena Simpson</h2>
                    <span>Artist</span>
                </div>
            </div>
            <div class="card">
                <div class="card_img">
                    <img src="img/designer.png" alt="">
                </div>
                <div class="card_body">
                    <h2>Lily Allen</h2>
                    <span>Graphic Designer</span>
                </div>

        </div>
